sonar.log.level=INFO
sonar.verbose=false
sonar.qualitygate.wait=false

# Project details
sonar.projectKey=rudderlabs_rudder-sdk-flutter
sonar.organization=rudderlabs
sonar.projectName=rudder-sdk-flutter
sonar.projectVersion=2.2.0

# Meta-data for the project
sonar.links.scm=https://github.com/rudderlabs/rudder-sdk-flutter
sonar.links.issue=https://github.com/rudderlabs/rudder-sdk-flutter/issues

# Path to reports
sonar.dart.analysis.reportPath=coverage/lcov.info
sonar.dart.analysis.useExistingOptions=true
# sonar.testExecutionReportPaths=reports/sonar/results-report.xml
sonar.li .reportPaths=reports/lint.report.json

# Path to sources
sonar.sources=packages/integrations/**/lib,packages/plugins/**/lib
sonar.inclusions=**/*.dart,**/*.java,**/*.h,**/*.m

# Path to tests
sonar.tests=packages/integrations/**/test,packages/plugins/**/test
sonar.test.inclusions=**/*test.*

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection
sonar.cpd.exclusions=test/**/*
