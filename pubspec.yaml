name: rudder_sdk_flutter_monorepo
version: 4.5.0
description: The RudderStack Flutter SDK Monorepo.
homepage: https://github.com/rudderlabs/rudder-sdk-flutter
repository: https://github.com/rudderlabs/rudder-sdk-flutter
issue_tracker: https://github.com/rudderlabs/rudder-sdk-flutter/issues
documentation: https://docs.rudderstack.com/rudderstack-sdk-integration-guides/rudderstack-flutter-sdk

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  rudder_sdk_flutter: ^3.3.0
  rudder_integration_amplitude_flutter: ^2.3.0
  rudder_integration_firebase_flutter: ^4.4.0
  rudder_integration_braze_flutter: ^2.4.0
  rudder_integration_appcenter_flutter: ^2.3.0
  rudder_integration_appsflyer_flutter: ^1.4.0
  rudder_integration_adjust_flutter: ^2.3.0
  rudder_integration_leanplum_flutter: ^2.3.0
  rudder_integration_kochava_flutter: ^2.3.0
  rudder_sdk_flutter_platform_interface: ^3.3.0
  rudder_plugin_android: ^3.1.2
  rudder_plugin_ios: ^3.1.2
  rudder_plugin_web: ^3.2.0
  rudder_plugin_db_encryption: ^1.4.0

dev_dependencies:
  dart_pre_commit: ^5.4.6
  flutter_lints: ^6.0.0
  watcher: ^1.1.0
  melos: ^6.3.3

dart_pre_commit:
  format: true
  custom-lint: false
  flutter-compat: false
  outdated: false
  pull-up-dependencies: false
  analyze:
    error-level: info
    ignore-unstaged-files: true
