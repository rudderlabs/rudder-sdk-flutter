group 'com.rudderstack.sdk.flutter.integrations.rudder_integration_kochava_flutter'
version '1.0'

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
    }
    namespace = "com.rudderstack.sdk.flutter.integrations.rudder_integration_kochava_flutter"
}

dependencies {
    // Rudder Android Core SDK Dependencies
    implementation 'com.rudderstack.android.sdk:core:[1.21.3 2.0.0)'
    implementation project(path: ':rudder_plugin_android')
    // RudderStack Kochava-SDK
    implementation 'com.rudderstack.android.integration:kochava:1.0.1'
}
