group 'com.rudderstack.sdk.flutter.integrations.rudder_integration_braze_flutter'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url "https://appboy.github.io/appboy-android-sdk/sdk" }
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://appboy.github.io/appboy-android-sdk/sdk" }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
    }
    namespace = "com.rudderstack.sdk.flutter.integrations.rudder_integration_braze_flutter"
}

dependencies {
    // Rudder Android Core SDK Dependencies
    implementation 'com.rudderstack.android.sdk:core:[1.27.1, 2.0.0)'
    implementation project(path: ':rudder_plugin_android')
    // Rudder-Braze Android Device Mode
    implementation 'com.rudderstack.android.integration:braze:[2.0.0,3.0.0)'
}
