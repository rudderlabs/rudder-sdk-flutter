name: rudder_sdk_flutter
version: 3.3.0
description: Platform implementation of RudderStack Flutter SDK for native event tracking and analytics integration.
homepage: https://github.com/rudderlabs/rudder-sdk-flutter
repository: https://github.com/rudderlabs/rudder-sdk-flutter
issue_tracker: https://github.com/rudderlabs/rudder-sdk-flutter/issues
documentation: https://docs.rudderstack.com/rudderstack-sdk-integration-guides/rudderstack-flutter-sdk

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  rudder_sdk_flutter_platform_interface: ^3.3.0
  rudder_plugin_android: ^3.2.0
  rudder_plugin_ios: ^3.2.0
  rudder_plugin_web: ^3.2.0
dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        default_package: rudder_plugin_android
      ios:
        default_package: rudder_plugin_ios
      web:
        default_package: rudder_plugin_web
