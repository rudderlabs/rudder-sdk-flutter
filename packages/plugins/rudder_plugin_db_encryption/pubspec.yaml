name: rudder_plugin_db_encryption
description: Encrypt your Flutter app's database with this RudderStack plugin. Secure local storage while sending events to analytics destinations seamlessly.
version: 1.4.0
homepage: https://github.com/rudderlabs/rudder-sdk-flutter
repository: https://github.com/rudderlabs/rudder-sdk-flutter
issue_tracker: https://github.com/rudderlabs/rudder-sdk-flutter/issues
documentation: https://www.rudderstack.com/docs/sources/event-streams/sdks/rudderstack-flutter-sdk/


environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  rudder_sdk_flutter: ^3.2.0
  rudder_sdk_flutter_platform_interface: ^3.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.rudderstack.rudder_plugin_db_encryption
        pluginClass: RudderPluginDbEncryptionPlugin
      ios:
        pluginClass: RudderPluginDbEncryptionPlugin
