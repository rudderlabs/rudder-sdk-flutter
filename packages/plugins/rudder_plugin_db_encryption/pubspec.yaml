name: rudder_plugin_db_encryption
description: The DB Encryption Plugin for the RudderStack Flutter SDK allows you to encrypt the database of your Flutter app. It can be easily integrated into your Flutter application. After integrating this SDK, you will also send the event data to your preferred analytics destination/s, such as Google Analytics, Amplitude, and more.
version: 1.1.1
homepage: https://github.com/rudderlabs/rudder-sdk-flutter
repository: https://github.com/rudderlabs/rudder-sdk-flutter
issue_tracker: https://github.com/rudderlabs/rudder-sdk-flutter/issues
documentation: https://www.rudderstack.com/docs/sources/event-streams/sdks/rudderstack-flutter-sdk/


environment:
  sdk: '>=2.17.6 <3.0.0'
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  rudder_sdk_flutter: ^3.0.0
  rudder_sdk_flutter_platform_interface: ^3.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  dart_code_metrics: ^5.7.6

flutter:
  plugin:
    platforms:
      android:
        package: com.rudderstack.rudder_plugin_db_encryption
        pluginClass: RudderPluginDbEncryptionPlugin
      ios:
        pluginClass: RudderPluginDbEncryptionPlugin
